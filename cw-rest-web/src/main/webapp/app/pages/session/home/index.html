<!DOCTYPE html>
<html ng-app="cw-home">
<head>
    <title>CW</title>
    <meta charset="UTF-8"/>
    <base href="/cw-rest/">

    <link rel="import" href="app/resources/lib/jquery/include.html"/>
    <link rel="import" href="app/resources/lib/angular/include.html"/>
    <link rel="import" href="app/resources/lib/bootstrap/include.html"/>

    <link rel="import" href="app/resources/directives/navbar/include.html"/>
    <link rel="import" href="app/resources/directives/whiteboard/include.html"/>

    <link rel="stylesheet" type="text/css" href="app/resources/stylesheets/cw/styles.css"/>

    <script type="text/javascript" src="app/pages/session/home/home-module.js"></script>
    <script type="text/javascript" src="app/pages/session/home/home-ctrl.js"></script>
    <script type="text/javascript" src="app/pages/session/home/iteration-data-ctrl.js"></script>
</head>
<body ng-controller="HomeCtrl" class="container-fluid">
<cw-navbar active="whiteboard"></cw-navbar>

<div ng-show="iteration" ng-controller="IterationDataProgressCtrl">
    <h3>
        {{iteration.currentIterationName}}
    </h3>

    <h4>
        <small>{{formatTime(iteration.initDateCurrentIteration) | date:'dd/MM/yyyy'}}</small>
        <small>-</small>
        <small>{{formatTime(iteration.endDateCurrentIteration) | date:'dd/MM/yyyy'}}</small>
    </h4>
    <h4>
        <small>{{iteration.storyPointsIntoIteration}} StoryPoints</small>
    </h4>

    <div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                 aria-valuemax="100" ng-style="{'width': iteration.percentageOfFinalizedStories + '%'}">
                <span>Estorias</span>
                <span> - </span>
                <span ng-bind="iteration.percentageOfFinalizedStories + '%'"></span>
            </div>
        </div>
    </div>
</div>

<br>

<cw-whiteboard cw-url-source-bind="urlSourceWhiteboard"/>
</body>
</html>
