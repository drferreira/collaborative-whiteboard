<!DOCTYPE html>
<html ng-app="cw-app">
<head>
    <title>CW</title>
    <base href="/cw-rest/">

    <link rel="import" href="app/resources/lib/jquery/include.html"/>
    <link rel="import" href="app/resources/lib/angular/include.html"/>
    <link rel="import" href="app/resources/lib/bootstrap/include.html"/>
    <link rel="stylesheet" type="text/css" href="app/resources/stylesheets/cw/styles.css"/>
    <link rel="stylesheet" type="text/css" href="app/resources/js/cw/whiteboard/styles.css"/>

    <script type="text/javascript" src="app/resources/js/cw/app.js"></script>
    <script type="text/javascript" src="app/pages/session/home/iteration-data-ctrl.js"></script>

    <script type="text/javascript" src="app/resources/js/cw/navbar/navbar-module.js"></script>
    <script type="text/javascript" src="app/resources/js/cw/navbar/navbar-ctrl.js"></script>

    <script type="text/javascript" src="app/resources/js/cw/whiteboard/whiteboard-module.js"></script>
    <script type="text/javascript" src="app/resources/js/cw/whiteboard/whiteboard-ctrl.js"></script>
    <script type="text/javascript" src="app/resources/js/cw/whiteboard/whiteboard-stages-ctrl.js"></script>
    <script type="text/javascript" src="app/resources/js/cw/whiteboard/whiteboard-ticket-ctrl.js"></script>
</head>
<body class="container-fluid">
<cw-navbar></cw-navbar>

<div ng-show="iteration" ng-controller="IterationDataProgressCtrl">
    <h3>{{iteration.currentIterationName}}</h3>
    <h4>
        <small ng-bind="iteration.initDateCurrentIteration"></small>
        <small> ate </small>
        <small ng-bind="iteration.endDateCurrentIteration"></small>
    </h4>

    <div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                 aria-valuemax="100" ng-style="{'width': iteration.percentageOfFinalizedStories + '%'}">
                <span>Estorias</span>
                <span> - </span>
                <span ng-bind="iteration.percentageOfFinalizedStories + '%'"></span>
            </div>
        </div>
    </div>

    <div>
        <div class="progress progress-bar-striped">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                 aria-valuemax="100" ng-style="{'width': iteration.finalizedTasks + '%'}">
                <span>Tarefas</span>
                <span> - </span>
                <span ng-bind="iteration.finalizedTasks + '%'"></span>
            </div>
        </div>
    </div>
</div>

<br>


<cw-whiteboard cw-url-source="ws://localhost:8080/cw-rest/whiteboard"/>
</body>
</html>
