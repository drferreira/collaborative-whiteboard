		<link rel="stylesheet" type="text/css" href="../resources/stylesheets/bootstrap/bootstrap-theme.min.css"/>

	<body class="container-fluid">
		<div class="bs-callout bs-callout-info">
			<div class="row text-center">
				<h1><span class="project_name">Collaborative Whiteboard</span></h1>
			</div>
		</div>

		<div class="container">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#login-panel" data-toggle="tab">Login</a>
				</li>
				<li>
					<a href="#register-panel" data-toggle="tab">Cadastro</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="login-panel">
					<div id="login_area" ng-controller="login-ctrl" class="panel panel-default">
						<div class="panel-heading text-center">
							Seja Bem Vindo!
						</div>
						<div class="panel-body">
							<form>
								<div class="form-group">
									<input class="form-control" id="email_login" type="email" ng-model="email"
											placeholder="email@exemplo.com.br" required/>
								</div>

								<div class="form-group">
									<input class="form-control" id="password_login" type="password" ng-model="password"
											placeholder="Senha" required/>
								</div>

								<button type="submit" ng-click="login()" class="btn btn-primary">Login</button>
							</form>
						</div>
					</div>
				</div>
				<div class="tab-pane" id="register-panel">
					<div id="register_area" class="panel panel-default">
						<div class="panel-heading text-center">
							Cadastro
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="bs-callout bs-callout-info footer">
			<div class="row text-center">

					<small>diogo.rosas.ferreira@gmail.com</small>
