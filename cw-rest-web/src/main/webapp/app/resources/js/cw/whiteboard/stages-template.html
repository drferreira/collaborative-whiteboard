<div class="container-fluid">
    <div class="row">
        <div ng-repeat="stage in cwStages | orderBy:'position' track by stage.position">
            <div class="col-md-4">
                <div class="panel panel-primary panel-stage">
                    <div class="text-center panel-heading">{{stage.name}}</div>

                    <cw-whiteboard-tickets cw-stories="stage.stories"/>
                </div>
            </div>
        </div>
    </div>
</div>
