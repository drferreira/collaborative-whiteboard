<div ng-controller="WhiteboardCtrl" class="container=fluid">

    <img src="app/resources/img/loading.gif" ng-show="isLoading" class="img-responsive center-block" />

    <div ng-show="!whiteboard.error.initialized && !whiteboard.error.connection">
        <cw-whiteboard-stages cw-stages="whiteboard.data.stages"/>
    </div>

    <div>
        <div ng-show="whiteboard.error.initialized">
            <div >
                <div class="jumbotron text-center">
                    <div class="container">
                        <h1>Quadro não inicializado</h1>

                        <p>Não existem etapas cadastradas. Crie suas etapas para gerenciar o seu quadro.</p>
                    </div>
                </div>
            </div>
        </div>

        <div ng-show="whiteboard.error.connection">
            <div class="jumbotron text-center">
                <div class="container">
                    <h1>Quadro Indisponivel</h1>

                    <p>Acesso ao quadro temporariamente indisponivel.</p>

                    <p>Houve uma falha ao conectar com o quadro. Verifique a disponibilidade do serviço</p>
                </div>
            </div>
        </div>
    </div>

</div>
