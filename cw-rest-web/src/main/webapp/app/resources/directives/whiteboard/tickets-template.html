<div class="container-fluid">
    <div ng-repeat="story in cwStories | orderBy:'priority' track by story.code">

        <div ng-repeat="task in story.tasks track by task.code">
            <div class="ticket">

                <div class="bs-callout bs-callout-info" ng-class="statusClass(task)">
                    <div class="bs-callout-info">
                        <div class="media" style="border-bottom: 1px #EEEEEE solid;">
                            <div class="media-body">
                                <h4 class="media-heading" style="color: #3072AC !important;">{{task.subject}}</h4>

                                <p>
                                    <span class="small" aria-hidden="true">{{task.code}}</span>
                                </p>
                            </div>
                            <div class="media-right">
                                <a>
                                    <img ng-show="task.profilePicture" width="45em" height="45em"
                                         class="media-object img-thumbnail"
                                         ng-src="{{'data:image/jpeg;base64,'+ task.profilePicture}}">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div>
                            <div class="container-fluid col-md-10">
                                <div id="description">
                                    <p ng-bind-html="task.description | unsafe"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="btn-group-xs">
                        <button type="button" class="btn btn-danger" ng-show="isNotFirstStage()"
                                ng-click="goBack(task)">
                            <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                            Voltar
                        </button>

                        <button type="button" class="btn btn-info" ng-show="available(task)" ng-click="play(task)">
                            <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                            Iniciar
                        </button>

                        <button type="button" class="btn" ng-show="inUse(task)" ng-click="stop(task)">
                            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                            Abandonar
                        </button>

                        <button type="button" class="btn btn-success" ng-show="isDontLastStage()"
                                ng-click="goForward(task)">
                            <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            Avan√ßar
                        </button>

                        <button type="button" class="btn btn-success" ng-show="availableToFinalize(task)"
                                ng-click="finalize(task)">
                            <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                            Finalizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
