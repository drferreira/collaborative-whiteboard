<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>Collaborative-Whiteboard</title>
    </h:head>

    <script type="text/javascript" src="../../js/chat.js"/>
    <script type="text/javascript" src="../../js/projects.js"/>
    <script type="text/javascript" src="../../js/message_reader.js"/>
    <script type="text/javascript" src="../../js/websocket.js"/>
    <script type="text/javascript" src="../../js/moment-with-locales.js"/>
    <link type="text/css" rel="stylesheet" href="../../styles/chat.css"/>
    <link type="text/css" rel="stylesheet" href="../../styles/style.css"/>
    <link type="text/css" rel="stylesheet" href="../../styles/projects.css"/>


    <h:body id="bodyPage">
        <div id="sheet">
            <div id="headerPage">
                <h:form prependId="false">
                    <p:commandLink action="HOME_PAGE">
                        <h:graphicImage url="../../images/icon.png" styleClass="homeButton"/>
                    </p:commandLink>

                    <div id="actionArea">
                        <p:commandLink id="exitBtn" styleClass="actionButton" onclick="PF('confirmationExit').show()">
                            <h:graphicImage url="../../images/exit_icon.png" styleClass="actionImage"/>
                        </p:commandLink>

                        <p:commandLink id="chatBtn" styleClass="actionButton">
                            <h:graphicImage styleClass="actionImage"/>
                        </p:commandLink>

                        <p:commandLink id="projectsBtn" styleClass="actionButton">
                            <h:graphicImage url="../../images/projects_icon.png" styleClass="actionImage"/>
                        </p:commandLink>

                        <p:commandLink id="statsBtn" styleClass="actionButton">
                            <h:graphicImage url="../../images/stats_icon.png" styleClass="actionImage"/>
                        </p:commandLink>

                        <p:commandLink id="backlogBtn" styleClass="actionButton"
                                       action="#{toolsController.goToBacklog()}" ajax="false">
                            <h:graphicImage url="../../images/backlog_icon.png" styleClass="actionImage"/>
                        </p:commandLink>
                    </div>
                </h:form>
            </div>

            <ui:include src="../pages/components/chat.xhtml"/>
            <ui:include src="../pages/components/projects.xhtml"/>
            <ui:include src="../pages/components/exit.xhtml"/>

            <h:form prependId="false">
                <p:growl id="messages" showDetail="true" autoUpdate="true" closable="true" escape="false" sticky="true"/>
            </h:form>

            <ui:insert name="pageContent"/>
        </div>
    </h:body>
</f:view>
</html>
