<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>Collaborative-Whiteboard</title>

        <h:outputScript library="js" name="websocket.js"/>
        <h:outputScript library="js" name="moment-with-locales.js"/>
        <h:outputScript library="js" name="moment.min.js"/>
        <h:outputScript library="js" name="sort.js"/>

        <h:outputStylesheet library="styles" name="style.css"/>
        <h:outputStylesheet library="styles" name="color_reference.css"/>

        <ui:insert name="scripts"/>
    </h:head>


    <h:body id="bodyPage">
        <h:form id="messageForm" prependId="false">
            <p:growl id="messages" showDetail="true" autoUpdate="true" escape="false"/>
        </h:form>

        <div id="sheet" class="sheet">
            <div id="headerPage" class="header_page">
                <h:form prependId="false">

                    <p:commandLink action="HOME_PAGE">
                        <h:graphicImage url="../../images/icon.png" styleClass="home_button"/>
                    </p:commandLink>

                    <h:outputText value="Collaborative Whiteboard" styleClass="project_name"/>

                    <ui:include src="../pages/components/topMenu.xhtml"/>

                    <ui:include src="../pages/components/toolbar.xhtml"/>

                </h:form>
            </div>

            <div id="whiteboard_update" class="standart_font spaced_text inline_element whiteboard_update"/>

            <ui:insert name="pageContent"/>

            <ui:include src="../pages/components/chat.xhtml"/>
            <ui:include src="../pages/components/projects.xhtml"/>
            <ui:include src="../pages/components/exit.xhtml"/>
        </div>
    </h:body>
</f:view>
</html>
