<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog widgetVar="confirmationExit" modal="true" resizable="false" header="#{exit['exit.message']}">
        <p:outputPanel>
            <h:form>
                <h:panelGrid columns="2">
                    <p:commandButton value="#{exit['btn.confirm']}" action="#{exitController.exit()}" ajax="false"
                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="#{exit['btn.cancel']}"
                                     type="button" onclick="PF('confirmationExit').hide();"
                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </h:panelGrid>
            </h:form>

        </p:outputPanel>
    </p:dialog>
</ui:composition>
