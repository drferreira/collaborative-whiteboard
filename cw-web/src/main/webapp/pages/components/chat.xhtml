<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <script type="text/javascript" src="../../js/chat.js"/>
    <script type="text/javascript" src="../../js/message_reader.js"/>
    <script type="text/javascript" src="../../js/websocket.js"/>
    <script type="text/javascript" src="../../js/moment-with-locales.js"/>
    <link type="text/css" rel="stylesheet" href="../../styles/chat.css"/>

    <div id="chat">
        <div id="chatField">
            <p:outputPanel id="outputMessage">
                <p:outputPanel id="messagePanel">
                </p:outputPanel>
            </p:outputPanel>

            <p:inputTextarea id="messageInput" autoResize="false"
                             onkeypress="if (event.keyCode == 13) {commit('messageInput'); scrollChat(); return false}"/>
        </div>
    </div>
</ui:composition>
