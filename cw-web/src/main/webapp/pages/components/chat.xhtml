<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

        <h:outputScript library="js" name="chat.js" />
        <h:outputScript library="js" name="message_reader.js" />
        <h:outputStylesheet library="styles" name="chat.css"/>

    <h:form prependId="false">
        <div id="chat" class="side_menu">
            <p:panel id="chat_panel" header="#{chat['panel.header']}" styleClass="chat_panel" />
            <p:inputTextarea autoResize="false" styleClass="message_input" rows="5" onkeypress="if (event.keyCode == 13) {commit(this); return false}"/>
        </div>
    </h:form>
</ui:composition>
