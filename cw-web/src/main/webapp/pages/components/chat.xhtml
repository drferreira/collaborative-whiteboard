<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form prependId="false">
        <div id="chat">
            <p:panel id="chatPanel" header="#{chat['panel.header']}" styleClass="chatPanel">
                <p:inputTextarea id="messageInput" autoResize="false"
                                 onkeypress="if (event.keyCode == 13) {commit('messageInput'); scrollChat(); return false}"/>
            </p:panel>
        </div>
    </h:form>
</ui:composition>
