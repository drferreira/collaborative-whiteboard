<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panel id="loginPanel" header="#{login['header.login_panel']}" footer="#{login['footer.login_panel']}">
        <h:form prependId="false">
        <h:panelGrid columns="2">
            <p:inputText id="email" size="35" value="#{loginController.email}" required="true"/>
            <p:watermark value="#{login['watermark.email']}" for="email"/>
            <p:password id="password" size="35" value="#{loginController.password}" required="true"/>
            <p:watermark value="#{login['watermark.password']}" for="password"/>
        </h:panelGrid>

        <h:panelGrid columns="3">
            <p:commandButton id="loginBtn" value="#{login['button.login']}" action="#{loginController.login}" ajax="false"/>
            <p:commandButton id="createBtn" value="#{login['button.create_account']}" action="#{loginController.createAccount()}" ajax="false"/>
            <p:commandLink id="recoveryAccount"  value="#{login['button.recovery_account']}" action="#{loginController.recovery()}" ajax="false"/>
        </h:panelGrid>
        </h:form>
    </p:panel>
</ui:composition>
