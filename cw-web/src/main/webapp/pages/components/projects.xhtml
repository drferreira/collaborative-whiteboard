<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div id="myProjects">
        <p:panel id="myProjectsPanel" header="#{whiteboard['text.project']}" styleClass="projectsPanel">
            <h:form id="projectForm" prependId="false">
                <h:panelGrid columns="1">
                    <p:watermark value="#{whiteboard['project.name']}" for="createProjectShortcut"/>
                    <p:inputText id="createProjectShortcut" value="#{projectsController.projectName}"
                                 required="true" styleClass="addProjectInput"/>

                    <p:commandButton value="#{whiteboard['btn.new']}"
                                     action="#{projectsController.createProject()}"
                                     update=":projectForm" styleClass="addProjectBtn"/>

                    <p:column><p:spacer width="10px"/></p:column>

                    <p:dataTable id="projectList" styleClass="projectList" value="#{projectsController.projects}"
                                 var="project" scrollHeight="720" scrollable="true">
                        <p:column>
                            <p:commandLink value="#{project.nameProject}"
                                           action="#{projectsController.openProject(project)}" process="@this"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </div>
</ui:composition>
