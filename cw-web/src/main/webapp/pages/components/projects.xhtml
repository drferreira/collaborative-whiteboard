<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:outputScript library="js" name="projects.js"/>
    <h:outputStylesheet library="styles" name="projects.css"/>

    <div id="projects" class="side_menu">
        <p:panel styleClass="projects_panel" header="#{whiteboard['text.project']}">
            <h:form id="projectForm" prependId="false">
                <p:watermark value="#{whiteboard['project.name']}" for="createProjectShortcut"/>
                <p:inputText id="createProjectShortcut" value="#{projectsController.projectName}"
                             required="true" styleClass="add_project_input"/>

                <p:commandButton value="#{whiteboard['btn.new']}"
                                 action="#{projectsController.createProject()}"
                                 update=":projectForm" styleClass="add_project_button"/>

                <p:spacer width="10px"/>

                <p:dataTable id="projectList" styleClass="project_list" value="#{projectsController.projects}"
                             var="project" scrollable="true">
                    <p:column>
                        <p:commandLink value="#{project.nameProject}"
                                       action="#{projectsController.openProject(project)}" process="@this"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </div>
</ui:composition>
