<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageContent">
        <h:form prependId="false">
            <p:ribbon>
                <p:tab title="#{whiteboard['menu.header']}">
                    <p:ribbonGroup label="#{whiteboard['menu.stage']}">
                        <p:commandButton value="#{whiteboard['menu.stage.new']}"
                                         oncomplete="PF('stageCreation').show()"/>
                        <p:commandButton value="#{whiteboard['menu.stage.edit']}"/>
                    </p:ribbonGroup>

                    <p:ribbonGroup label="#{whiteboard['menu.iteration']}">
                        <p:commandButton value="#{whiteboard['menu.iteration.init']}"/>
                        <p:commandButton value="#{whiteboard['menu.iteration.end']}"/>
                    </p:ribbonGroup>

                    <p:ribbonGroup label="#{whiteboard['menu.story']}">
                        <p:commandButton value="#{whiteboard['menu.story.create']}"/>
                    </p:ribbonGroup>
                </p:tab>
            </p:ribbon>

            <p:remoteCommand name="whiteboardRemoteConnection"
                             actionListener="#{whiteboardController.drawMyWhiteboard}"/>

            <div id="whiteboard" class="whiteboard">
            </div>
        </h:form>

        <p:dialog id="stageCreation" widgetVar="stageCreation" modal="true" resizable="false" appendToBody="false"
                  header="#{whiteboard['stage.dialog.creation.header']}">
            <h:form id="stageCreationForm" prependId="false">
                <h:panelGrid>
                    <h:column>
                        <p:watermark value="#{whiteboard['stage.dialog.creation.name']}" for="stageCreationName"/>
                        <p:inputText id="stageCreationName" value="#{whiteboardController.stageNameForCreation}"
                                     required="true" requiredMessage="#{whiteboard['stage.name.required']}" size="25"/>

                    </h:column>

                    <h:column>
                        <p:spacer height="10px"/>
                    </h:column>

                    <h:column>
                        <p:commandButton id="stageCreationSave" value="#{whiteboard['stage.create.save']}"
                                         action="#{whiteboardController.createStage()}"
                                         oncomplete="PF('stageCreation').hide()"
                                         process="@form" update=":stageCreationForm"/>
                        <p:commandButton id="stageCreationExit" value="#{whiteboard['stage.create.cancel']}"
                                         oncomplete="PF('stageCreation').hide()"
                                         immediate="true" action="#{whiteboardController.cancel()}">
                            <p:ajax update="stageCreationForm" resetValues="true"/>
                        </p:commandButton>
                    </h:column>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
