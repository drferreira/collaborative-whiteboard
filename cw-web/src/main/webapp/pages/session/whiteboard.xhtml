<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageContent">
        <ui:include src="../components/chat.xhtml"/>

        <div style="width: 450px">
            <h:outputText value="#{whiteboard['text.project']}"/>
            <p:spacer height="4"/>
            <h:form>
                <h:panelGrid columns="3">
                    <p:watermark value="Novo Projeto" for="createProjectShortcut"/>
                    <p:inputText id="createProjectShortcut"/>
                    <p:commandButton value="Criar" action="#{whiteboardController.createProject()}"/>
                </h:panelGrid>
            </h:form>
        </div>


        <div>
            <h:form>
                <p:commandLink id="backlog" action="#{whiteboardController.goToBacklog()}" ajax="false">
                    <p:graphicImage url="http://localhost:8080/cw/images/backlog_icon.png"/>
                </p:commandLink>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
