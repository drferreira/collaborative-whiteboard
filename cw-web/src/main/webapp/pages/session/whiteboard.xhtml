<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageContent">
        <div id="backlogArea">
            <h:form id="accessForm" prependId="false">
                <p:commandLink id="backlogButton" action="#{whiteboardController.goToBacklog()}" ajax="false"
                               rendered="#{whiteboardController.hasSomeProject()}">
                    <p:graphicImage value="../../images/backlog_icon_new.png" style=""/>
                </p:commandLink>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
