<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageContent">
        <h:form id="toolbarForm" styleClass="toolbar_whiteboard_form" prependId="false">
            <p:ribbon styleClass="toolbar_whiteboard">
                <p:tab title="#{whiteboard['menu.header']}">
                    <p:ribbonGroup label="#{whiteboard['menu.stage']}">
                        <p:commandButton value="#{whiteboard['menu.stage.new']}"
                                         oncomplete="PF('stageCreation').show()"
                                         update=":iterationInitForm:availablesStories"/>
                    </p:ribbonGroup>

                    <p:ribbonGroup label="#{iterationController.iterationName()}">
                        <p:commandButton icon="ui-icon-plus" value="#{whiteboard['menu.iteration.create']}"
                                         oncomplete="PF('iterationCreate').show()"
                                         update=":iterationCreate" process="@this"/>

                        <p:commandButton icon="ui-icon-gear" value="#{whiteboard['menu.iteration.settings']}"
                                         action="#{iterationController.openIterationSettings()}"/>

                        <p:progressBar ajax="true" value="#{iterationController.progressIteration()}"
                                       labelTemplate="{value}%" styleClass="animated" global="false"
                                       style="margin-top: 20%">
                            <p:ajax event="complete" listener="#{iterationController.progressIterationComplete()}"/>
                        </p:progressBar>
                    </p:ribbonGroup>

                    <p:ribbonGroup label="#{whiteboard['menu.story']}">
                        <p:commandButton value="#{whiteboard['menu.story.create']}"/>
                    </p:ribbonGroup>
                </p:tab>
            </p:ribbon>
        </h:form>

        <h:form prependId="false">

            <div id="whiteboard" class="whiteboard"/>

            <p:remoteCommand name="task_next" action="#{whiteboardController.taskNext()}"/>
            <p:remoteCommand name="task_play" action="#{whiteboardController.taskPlay()}"/>
            <p:remoteCommand name="task_stop" action="#{whiteboardController.taskStop()}"/>
            <p:remoteCommand name="task_prev" action="#{whiteboardController.taskPrev()}"/>
            <p:remoteCommand name="task_init" action="#{whiteboardController.taskInit()}"/>
            <p:remoteCommand name="task_finalize" action="#{whiteboardController.taskFinalize()}"/>
            <ui:include src="../components/overlay_task.xhtml" />
        </h:form>

        <p:dialog id="iterationCreate" widgetVar="iterationCreate" modal="true" resizable="false" appendToBody="false"
                  width="1000">
            <h:form id="iterationInitForm" prependId="false">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="#{iteration_creation['iteration.create.button']}"
                                         action="#{iterationController.create()}"
                                         process="iterationInitForm" update=":iterationInitForm,:toolbarForm"/>

                        <p:spacer width="5"/>

                        <p:watermark value="#{iteration_creation['iteration.name']}" for="iterationName"/>
                        <p:inputText id="iterationName" value="#{iterationController.name}" required="true"
                                     requiredMessage="#{whiteboard['iteration.name.required']}"/>

                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>

                        <p:watermark value="#{iteration_creation['iteration.init']}" for="initDate"/>
                        <p:calendar id="initDate" value="#{iterationController.init}" pattern="dd-MM-yyyy" mask="true"
                                    size="8" required="true"
                                    requiredMessage="#{whiteboard['iteration.init.required']}">
                            <p:ajax event="dateSelect" update="endDate"/>
                        </p:calendar>

                        <p:spacer width="5"/>
                        <h:outputText value="#{iteration_creation['separator.between.dates']}"/>
                        <p:spacer width="5"/>

                        <p:watermark value="#{iteration_creation['iteration.end']}" for="endDate"/>
                        <p:calendar id="endDate" value="#{iterationController.end}" pattern="dd-MM-yyyy" mask="true"
                                    size="8" required="true" requiredMessage="#{whiteboard['iteration.end.required']}">

                            <f:attribute name="startDate" value="#{iterationController.init}"/>
                            <f:validator validatorId="startDateGreaterThanEndValidator"/>
                        </p:calendar>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="availablesStories" var="story" value="#{iterationController.fetchAvailables()}"
                             selection="#{iterationController.selected}" rowKey="#{story.id}">

                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                    <p:column headerText="#{iteration_creation['iteration.story.points']}"
                              style="width:90px;text-align:center">
                        <h:outputText value="#{story.storyPoints}"/>
                    </p:column>

                    <p:column headerText="#{iteration_creation['iteration.story.project']}"
                              style="width:80px;text-align:center">
                        <h:outputText value="#{story.project.nameProject}"/>
                    </p:column>

                    <p:column headerText="#{iteration_creation['iteration.story.code']}"
                              style="width:150px;text-align:center">
                        <h:outputText value="#{story.code}"/>
                    </p:column>

                    <p:column headerText="#{iteration_creation['iteration.story.subject']}">
                        <h:outputText value="#{story.subject}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog id="stageCreation" widgetVar="stageCreation" modal="true" resizable="false" appendToBody="false"
                  header="#{whiteboard['stage.dialog.creation.header']}">
            <h:form id="stageCreationForm" prependId="false">
                <h:panelGrid>
                    <h:column>
                        <p:watermark value="#{whiteboard['stage.dialog.creation.name']}" for="stageCreationName"/>
                        <p:inputText id="stageCreationName" value="#{whiteboardController.stageNameForCreation}"
                                     required="true" requiredMessage="#{whiteboard['stage.name.required']}" size="25"/>

                    </h:column>

                    <h:column>
                        <p:spacer height="10px"/>
                    </h:column>

                    <h:column>
                        <p:commandButton id="stageCreationSave" value="#{whiteboard['stage.create.save']}"
                                         action="#{whiteboardController.createStage()}"
                                         oncomplete="PF('stageCreation').hide()"
                                         process="@form" update=":stageCreationForm"/>
                        <p:commandButton id="stageCreationExit" value="#{whiteboard['stage.create.cancel']}"
                                         oncomplete="PF('stageCreation').hide()"
                                         immediate="true" action="#{whiteboardController.cancel()}">
                            <p:ajax update="stageCreationForm" resetValues="true"/>
                        </p:commandButton>
                    </h:column>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
