<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageContent">
        <h:form id="iterationForm" prependId="false">
            <p:toolbar styleClass="toolbar">
                <f:facet name="left">
                    <p:selectOneMenu id="console" value="#{iterationSettingsController.iterationSelected}"
                                     style="min-width: 210px; top: 3px;" required="true"
                                     requiredMessage="#{iteration_settings['iteration.mandatory.iteration']}">
                        <f:selectItem itemLabel="#{iteration_settings['iteration.default.value.dropdown']}"
                                      itemValue=""/>
                        <f:selectItems value="#{iterationSettingsController.iterations}" var="iteration"
                                       itemLabel="#{iteration}"/>

                        <p:ajax event="change" update="pickList"
                                listener="#{iterationSettingsController.mountStoriesInsideIteration()}"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:toolbar>

            <div class="pickListArea">
                <p:pickList id="pickList" converter="storyConverterToPickList"
                            value="#{iterationSettingsController.stories}"
                            var="story" itemLabel="#{iterationSettingsController.mountStoryName(story)}"
                            itemValue="#{story}" itemDisabled="#{iterationSettingsController.disabled(story)}">

                    <f:facet name="sourceCaption">#{iteration_settings['iteration.available.header']}</f:facet>
                    <f:facet name="targetCaption">#{iteration_settings['iteration.iteration.header']}</f:facet>

                    <p:ajax event="transfer" listener="#{iterationSettingsController.onTransfer}"
                            update=":messageForm:messages,:iterationForm:pickList"/>

                    <p:column>
                        <div style="height: 20px; width: 20px; margin-left: 1px;"
                             class="color_#{iterationSettingsController.getStatus(story)}"/>
                    </p:column>

                    <p:column style="min-width: 100px;height: 35px; text-align: center; background-color: #f6f7fa;">
                        <h:outputText value="#{story.code}"/>
                    </p:column>

                    <p:column style="min-width: 480px;height: 35px; text-align: center; background-color: #f6f7fa;">
                        <h:outputText value="#{story.subject}"/>
                    </p:column>

                    <p:column style="min-width: 70px;;height: 35px; text-align: right; background-color: #f6f7fa;text-align: center;">
                        <h:outputText value="#{empty story.iteration.name ? 'Livre' : story.iteration.name}"
                                      style="font-style: italic; #{empty story.iteration.name ? 'color: #6cdc97' : 'color: #6fa3ff;'}"/>
                    </p:column>

                </p:pickList>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
