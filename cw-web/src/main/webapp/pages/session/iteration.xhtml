<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageContent">
        <h:form id="iterationForm" prependId="false">
            <p:toolbar>
                <f:facet name="left">
                <p:selectOneMenu id="console" value="#{iterationSettingsController.iterationSelected}"
                                 style="min-width: 210px" required="true" requiredMessage="#{iteration_settings['iteration.mandatory.iteration']}">
                    <f:selectItem itemLabel="#{iteration_settings['iteration.default.value.dropdown']}" itemValue=""/>
                    <f:selectItems value="#{iterationSettingsController.iterations}" var="iteration"
                                   itemLabel="#{iteration}"/>

                    <p:ajax event="change" update="pickList"
                            listener="#{iterationSettingsController.mountStoriesInsideIteration()}"/>
                </p:selectOneMenu>
                </f:facet>
            </p:toolbar>


            <p:pickList id="pickList" converter="storyConverterToPickList"
                        value="#{iterationSettingsController.stories}"
                        var="story" itemLabel="#{iterationSettingsController.mountStoryName(story)}"
                        itemValue="#{story}" itemDisabled="#{iterationSettingsController.disabled(story)}">

                <f:facet name="sourceCaption">#{iteration_settings['iteration.available.header']}</f:facet>
                <f:facet name="targetCaption">#{iteration_settings['iteration.iteration.header']}</f:facet>

                <p:ajax event="transfer" listener="#{iterationSettingsController.onTransfer}" update=":messageForm:messages,:iterationForm:pickList"/>

                <p:column style="text-align: center">
                    <div style="height: 37px; margin-left: -4px; margin-top: -18px;" class="color_#{iterationSettingsController.getStatus(story)} column_status" />
                </p:column>

                <p:column style="width: 15%;height: 35px; text-align: center; background-color: #f6f7fa;">
                    <h:outputText value="#{story.code}" />
                </p:column>

                <p:column style="width: 80%;height: 35px; text-align: center; background-color: #f6f7fa;">
                    <h:outputText value="#{story.subject}"/>
                </p:column>

                <p:column style="width: 5%;height: 35px; text-align: right; background-color: #f6f7fa;">
                    <h:outputText value="#{story.iteration.name}" style="font-style: italic; color: #6fa3ff;"/>
                </p:column>

            </p:pickList>
        </h:form>
    </ui:define>
</ui:composition>
