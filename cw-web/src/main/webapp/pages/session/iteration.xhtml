<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageContent">
        <h:form prependId="false">
            <p:toolbar>
                <f:facet name="left">
                <p:selectOneMenu id="console" value="#{iterationSettingsController.iterationSelected}"
                                 style="min-width: 150px" required="true" requiredMessage="#{iteration_settings['iteration.mandatory.iteration']}">
                    <f:selectItem itemLabel="#{iteration_settings['iteration.default.value.dropdown']}" itemValue=""/>
                    <f:selectItems value="#{iterationSettingsController.iterations}" var="iteration"
                                   itemLabel="#{iteration}"/>

                    <p:ajax event="change" update="pickList"
                            listener="#{iterationSettingsController.mountStoriesInsideIteration()}"/>
                </p:selectOneMenu>
                </f:facet>
            </p:toolbar>


            <p:pickList id="pickList" converter="storyConverterToPickList"
                        value="#{iterationSettingsController.stories}"
                        var="story" itemLabel="#{iterationSettingsController.mountStoryName(story)}"
                        itemValue="#{story}">

                <f:facet name="sourceCaption">#{iteration_settings['iteration.available.header']}</f:facet>
                <f:facet name="targetCaption">#{iteration_settings['iteration.iteration.header']}</f:facet>

                <p:ajax event="transfer" listener="#{iterationSettingsController.onTransfer}" update=":messageForm:messages"/>

                <p:column style="background-color:#b6fcd5; width: 20%; height: 30px; text-align: center;">
                    <h:outputText value="#{story.code}" />
                </p:column>

                <p:column style="background-color: #f2f2f2; width: 70%; height: 30px; text-align: center;">
                    <h:outputText value="#{story.subject}"/>
                </p:column>

            </p:pickList>
        </h:form>
    </ui:define>
</ui:composition>
