<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageContent">
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <h:outputLabel for="projectCreationDate" value="Data de Criação:"/>
                <p:inputText id="projectCreationDate" value="#{projectController.creationDate}" readonly="true"/>

                <h:outputLabel for="projectName" value="Nome do Projeto:"/>
                <p:inputText id="projectName" value="#{projectController.projectName}"/>

                <h:outputLabel for="projectColor" value="Cor:"/>
                <p:colorPicker id="projectColor" value="#{projectController.color}"/>

                <h:outputLabel for="owner" value="Criador:"/>
                <p:inputText id="owner" value="#{projectController.ownerName}" readonly="true"/>

                <h:outputLabel for="prefix" value="Prefix:"/>
                <p:inputText id="prefix" value="#{projectController.projectPrefix}"/>

            </h:panelGrid>
            <p:editor id="descriptionProject" cols="120" rows="20" value="#{projectController.projectDescription}"/>
            <p:commandButton value="Salvar" update=":confirmationForm:confirmationDialog" process="@all"/>
        </h:form>

        <h:form id="confirmationForm" prependId="false">
            <p:dialog id="confirmationDialog" visible="#{projectController.hasChanged()}">
            </p:dialog>
        </h:form>


    </ui:define>
</ui:composition>
