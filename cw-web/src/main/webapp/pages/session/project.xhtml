<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageContent">

        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="#{project_bundle['btn.save']}" update=":projectAreaDataForm"
                                 process=":projectDataForm,:projectAreaDataForm:foundedAreas,@this"
                                 action="#{projectController.save()}"/>
                <p:commandButton value="#{project_bundle['btn.cancel']}" action="#{projectController.discard()}"/>
            </f:facet>

            <f:facet name="right">
                <p:commandButton value="#{project_bundle['btn.remove_project']}" escape="false" styleClass="remove_project_button" action="#{projectController.removeProject}" process="@this"/>
            </f:facet>
        </p:toolbar>

        <div class="project">
            <p:panel styleClass="project">
                <h:form id="projectDataForm" prependId="false">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="projectCreationDate" value="#{project_bundle['creation_date.label']}"/>
                        <p:calendar id="projectCreationDate" value="#{projectController.creationDate}"
                                     disabled="true" pattern="dd/MM/yyyy HH:mm"/>

                        <p:spacer height="5px"/> <p:spacer height="5px"/>

                        <h:outputLabel for="projectName" value="#{project_bundle['project_name.label']}"/>
                        <p:inputText id="projectName" value="#{projectController.projectName}"/>

                        <p:spacer height="5px"/> <p:spacer height="5px"/>

                        <h:outputLabel for="projectColor" value="#{project_bundle['project_color.label']}"/>
                        <p:colorPicker id="projectColor" value="#{projectController.color}"/>

                        <p:spacer height="5px"/> <p:spacer height="5px"/>

                        <h:outputLabel for="owner" value="#{project_bundle['project_owner.label']}"/>
                        <p:inputText id="owner" value="#{projectController.ownerName}" readonly="true"/>

                        <p:spacer height="5px"/> <p:spacer height="5px"/>

                        <h:outputLabel for="prefix" value="#{project_bundle['project_prefix.label']}"/>
                        <p:inputText id="prefix" value="#{projectController.projectPrefix}"/>

                    </h:panelGrid>

                    <p:spacer height="8px"/>

                    <p:editor id="descriptionProject" rows="20" width="600"
                              value="#{projectController.projectDescription}"/>
                </h:form>
            </p:panel>
        </div>

        <div class="areas">
            <p:panel styleClass="areas">
                <h:form id="projectAreaDataForm" prependId="false">
                    <h:panelGrid>
                        <h:column>
                            <p:watermark value="#{project_bundle['btn.new_area']}" for="projectArea"/>
                            <p:inputText id="projectArea" styleClass="projectArea"
                                         value="#{projectController.projectAreaName}" required="true"/>

                            <p:commandButton value="#{project_bundle['btn.add_area']}"
                                             update="@form:foundedAreas,@form:projectArea,@this"
                                             action="#{projectController.addProjectArea()}"/>
                        </h:column>

                        <h:column>
                            <p:spacer height="10"/>
                        </h:column>

                        <h:column>
                            <p:dataTable id="foundedAreas" value="#{projectController.fetchProjectAreas()}" var="area"
                                         scrollHeight="455" style="width: auto ;"
                                         scrollable="true"
                                         rowStyleClass="#{projectController.isCheckForRemoval(area.name) == true ? 'removed_area' : null}">

                                <p:column headerText="Nome">
                                    <h:outputText value="#{area.name}"/>
                                </p:column>

                                <p:column style="text-align: center; height: auto">
                                    <p:commandButton value="#{project_bundle['btn.remove_area']}"
                                                     actionListener="#{projectController.removeArea(area)}"
                                                     update="@form:foundedAreas," process="@this"/>
                                </p:column>

                            </p:dataTable>
                        </h:column>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
