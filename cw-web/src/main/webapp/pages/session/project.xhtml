<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageContent">

        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="Salvar" process="projectDataForm,@this" action="#{projectController.save()}"/>
                <p:commandButton value="Cancelar" action="#{projectController.discard()}"/>
            </f:facet>
        </p:toolbar>

        <h:panelGrid columns="3" columnClasses="project,areas">
            <h:column>
                <div>
                    <h:form id="projectDataForm" prependId="false">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="projectCreationDate" value="Data de Criação:"/>
                            <p:inputText id="projectCreationDate" value="#{projectController.creationDate}"
                                         readonly="true"/>

                            <h:outputLabel for="projectName" value="Nome do Projeto:"/>
                            <p:inputText id="projectName" value="#{projectController.projectName}"/>

                            <h:outputLabel for="projectColor" value="Cor:"/>
                            <p:colorPicker id="projectColor" value="#{projectController.color}"/>

                            <h:outputLabel for="owner" value="Criador:"/>
                            <p:inputText id="owner" value="#{projectController.ownerName}" readonly="true"/>

                            <h:outputLabel for="prefix" value="Prefix:"/>
                            <p:inputText id="prefix" value="#{projectController.projectPrefix}"/>

                        </h:panelGrid>
                        <p:editor id="descriptionProject" rows="20" width="600"
                                  value="#{projectController.projectDescription}"/>
                    </h:form>
                </div>
            </h:column>

            <h:column>
                <div>
                    <h:form prependId="false">
                        <p:watermark value="Nova Area" for="projectArea"/>
                        <p:inputText id="projectArea" styleClass="projectArea"
                                     value="#{projectController.projectAreaName}">
                            <p:ajax event="change" update="@form:foundedAreas,@form"
                                    listener="#{projectController.addProjectArea()}"/>
                        </p:inputText>
                        <p:selectManyMenu id="foundedAreas" var="area" filter="true" filterMatchMode="contains"
                                          showCheckbox="true" styleClass="foundedAreas" scrollHeight="450">
                            <f:selectItems id="itensArea" value="#{projectController.fetchProjectAreas()}" var="area"/>
                            <p:column>
                                <h:outputText value="#{area.name}"/>
                            </p:column>
                        </p:selectManyMenu>
                    </h:form>
                </div>
            </h:column>

        </h:panelGrid>
    </ui:define>
</ui:composition>
