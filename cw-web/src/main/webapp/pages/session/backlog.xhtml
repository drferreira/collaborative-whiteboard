<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageContent">
        <h:form id="backlogForm" prependId="false">

            <p:spacer height="20"/>

            <div id="backlogDiv">
                <p:dataTable id="backlogTable" var="story"
                             value="#{backlogController.stories}"
                             draggableRows="true"
                             widgetVar="backlogTable"
                             rowIndexVar="index" selection="#{backlogController.selectedStory}"
                             rowKey="#{story}"
                             selectionMode="single">
                    <p:ajax event="rowReorder" listener="#{backlogController.onRowReorder}"/>

                    <p:ajax event="rowSelect" update="openButton"/>
                    <p:ajax event="rowUnselect" update="openButton"/>

                    <p:column headerText="#{backlog['header.table.project']}"
                              style="width: 50px; text-align: center">
                        <h:outputText value="#{story.project.nameProject}"/>
                    </p:column>

                    <p:column headerText="#{backlog['header.table.code']}" style="width: 50px; text-align: center">
                        <h:outputText value="#{story.code}"/>
                    </p:column>

                    <p:column headerText="#{backlog['header.table.subject']}"
                              style="width: 300px; text-align: left">
                        <h:outputText value="#{story.subject}"/>
                    </p:column>

                    <p:column headerText="#{backlog['header.table.author']}"
                              style="width: 100px; text-align: center">
                        <h:outputText value="#{story.author.firstName}"/>
                    </p:column>

                    <f:facet name="header">
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton icon="ui-icon-plus" value="#{backlog['btn.add']}"
                                                 action="#{backlogController.prepareCreationStory()}"
                                                 oncomplete="PF('storyCreation').show();"/>

                                <p:commandButton id="openButton" icon="ui-icon-folder-open"
                                                 value="#{backlog['btn.open']}"
                                                 action="#{backlogController.prepareEditionStory()}"
                                                 oncomplete="PF('storyDetail').show()"
                                                 disabled="#{!backlogController.isSelected()}"/>

                                <p:commandButton icon="ui-icon-disk" action="#{backlogController.updateBacklog()}"
                                                 value="#{backlog['btn.save_changes']}"
                                                 update=":backlogForm:backlogTable">
                                    <p:confirm message="#{backlog['confirmation.text']}"
                                               icon="ui-icon-alert"/>
                                </p:commandButton>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </p:dataTable>
            </div>
        </h:form>

        <p:confirmDialog global="true" widgetVar="confirmationUpdateBacklog" modal="true" resizable="false">
            <p:outputPanel>
                <h:panelGrid columns="2">
                    <h:form>
                        <p:commandButton value="#{backlog['btn.save']}"
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="#{backlog['btn.cancel']}"
                                         type="button"
                                         styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </h:form>
                </h:panelGrid>
            </p:outputPanel>
        </p:confirmDialog>

        <p:dialog id="storyDetail" widgetVar="storyDetail" modal="true" resizable="false" appendToBody="false">
            <p:outputPanel id="storyDetailPanel">
                <h:form id="storyDetailForm" prependId="false">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{backlog['label.creation_date']}" for="creationDate"/>
                        <p:inputText id="creationDate" value="#{backlogController.storyEdition.creationDate}"
                                     readonly="true"/>

                        <h:outputLabel value="#{backlog['label.code']}" for="code"/>
                        <p:inputText id="code" value="#{backlogController.storyEdition.code}" readonly="true"/>

                        <h:outputLabel value="#{backlog['label.area']}" for="area"/>
                        <p:inputText id="area" value="#{backlogController.storyEdition.projectArea.name}"
                                     readonly="true"/>

                        <h:outputLabel value="#{backlog['label.author']}" for="author"/>
                        <p:inputText id="author" value="#{backlogController.storyEdition.author.fullName}"
                                     readonly="true"/>

                        <h:outputLabel value="#{backlog['label.subject']}" for="subject"/>
                        <p:inputText id="subject" value="#{backlogController.storyEdition.subjectChanges}"/>
                    </h:panelGrid>

                    <p:inputTextarea id="description"
                                     value="#{backlogController.storyEdition.descriptionChanges}" cols="63"
                                     rows="20"/>

                    <h:panelGrid columns="2">
                        <p:commandButton id="storyDetailSave" value="#{backlog['btn.save']}"
                                         action="#{backlogController.saveDetailChanges()}"
                                         update="storyDetailForm :backlogForm:backlogTable" icon="ui-icon-disk"/>
                        <p:commandButton id="storyDetailCancel" value="#{backlog['btn.cancel']}"
                                         oncomplete="PF('storyDetail').hide()" icon="ui-icon-arrowreturnthick-1-w" immediate="true">
                            <f:ajax execute="@this" render=":storyDetail"/>
                                </p:commandButton>
                    </h:panelGrid>
                </h:form>
            </p:outputPanel>
        </p:dialog>

        <p:dialog id="storyCreation" widgetVar="storyCreation" modal="true" resizable="false" appendToBody="false">
            <h:form id="createStoryForm" prependId="false">
                    <h:panelGrid columns="1">
                        <p:selectOneMenu id="projectNewStory" value="#{backlogController.projectForNewStory}"
                                         required="true">
                            <f:selectItem itemLabel="#{backlog['label.story.creation.select_empty']}" itemValue=""/>
                            <p:ajax event="change" execute="@this" update="projectArea"/>
                            <f:selectItems value="#{backlogController.projects}" var="projectName"
                                           itemLabel="#{projectName}" itemValue="#{projectName}"/>
                        </p:selectOneMenu>

                        <p:autoComplete id="projectArea" forceSelection="true" dropdown="true" itemLabel="#{area}"
                                        var="area" value="#{backlogController.storyCreation.projectArea}"
                                        completeMethod="#{backlogController.fetchProjectAreas}" itemValue="#{area}" required="true"/>

                        <p:watermark value="#{backlog['label.story.creation.subject']}" for="subjecNewStory"/>
                        <p:inputText id="subjecNewStory" value="#{backlogController.storyCreation.subject}"
                                     size="60" required="true"/>

                        <p:watermark value="#{backlog['label.story.creation.description']}"
                                     for="descriptionNewStory"/>
                        <p:inputTextarea id="descriptionNewStory"
                                         value="#{backlogController.storyCreation.description}"
                                         cols="63" rows="20" required="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton id="save" value="#{backlog['btn.save']}"
                                         update="createStoryForm,:backlogForm:backlogTable"
                                         action="#{backlogController.createStory()}" icon="ui-icon-disk"/>
                        <p:commandButton id="cancel" value="#{backlog['btn.cancel']}"
                                         oncomplete="PF('storyCreation').hide()" icon="ui-icon-arrowreturnthick-1-w" immediate="true">
                            <f:ajax execute="@this" render=":createStoryForm"/>
                                </p:commandButton>
                    </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
