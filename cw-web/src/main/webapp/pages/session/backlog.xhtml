<ui:composition template="../../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageContent">
        <ui:include src="../components/chat.xhtml"/>

        <p:outputPanel>
            <h:form id="backlogForm" prependId="false">
                <p:dataTable id="backlogTable" var="story" value="#{backlogController.stories}" draggableRows="true"
                             rowIndexVar="index" selection="#{backlogController.selectedStory}" rowKey="#{story}">
                    <p:ajax event="rowReorder" listener="#{backlogController.onRowReorder}"/>

                    <f:facet name="header">
                        Backlog list
                    </f:facet>

                    <p:column selectionMode="single" style="width:16px;text-align:center"/>

                    <p:column headerText="#{backlog['header.table.project']}">
                        <h:outputText value="#{story.project.nameProject}"/>
                    </p:column>

                    <p:column headerText="#{backlog['header.table.code']}">
                        <h:outputText value="#{story.code}"/>
                    </p:column>

                    <p:column headerText="#{backlog['header.table.subject']}">
                        <h:outputText value="#{story.subject}"/>
                    </p:column>

                    <p:column headerText="#{backlog['header.table.author']}">
                        <h:outputText value="#{story.author.firstName}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton icon="ui-icon-plus" value="#{backlog['btn.add']}"
                                         oncomplete="PF('storyCreation').show();"/>

                        <p:commandButton icon="ui-icon-folder-open" value="#{backlog['btn.open']}"
                                         oncomplete="PF('storyDetail').show();"/>

                        <p:commandButton icon="ui-icon-disk" value="#{backlog['btn.save_changes']}"/>

                    </f:facet>
                </p:dataTable>
            </h:form>
            <p:dialog widgetVar="storyDetail" modal="true" resizable="false" appendToBody="false">
                <p:outputPanel id="storyDetailPanel">
                    <h:form id="storyDetailForm" prependId="false">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{backlog['label.creation_date']}" for="creationDate"/>
                            <p:inputText id="creationDate" value="#{backlogController.selectedStory.creationDate}"
                                         readonly="true"/>

                            <h:outputLabel value="#{backlog['label.code']}" for="code"/>
                            <p:inputText id="code" value="#{backlogController.selectedStory.code}" readonly="true"/>

                            <h:outputLabel value="#{backlog['label.author']}" for="author"/>
                            <p:inputText id="author" value="#{backlogController.selectedStory.author.getFullName()}"
                                         readonly="true"/>

                            <h:outputLabel value="#{backlog['label.subject']}" for="subject"/>
                            <p:inputText id="subject" value="#{backlogController.selectedStory.subject}"/>
                        </h:panelGrid>

                        <p:inputTextarea id="description"
                                         value="#{backlogController.selectedStory.description}" cols="63" rows="20"/>

                        <h:panelGrid columns="2">
                            <p:commandButton id="storyDetailSave" value="#{backlog['btn.save']}"
                                             update="storyDetailForm :backlogForm:backlogTable" icon="ui-icon-disk"/>
                            <p:commandButton id="storyDetailCancel" value="#{backlog['btn.cancel']}"
                                             onclick="PF('storyDetail').hide()" icon="ui-icon-arrowreturnthick-1-w"/>
                        </h:panelGrid>
                    </h:form>
                </p:outputPanel>
            </p:dialog>


            <p:dialog widgetVar="storyCreation" modal="true" resizable="false" height="600" width="580">
                <p:outputPanel>
                    <h:form id="createStoryForm" prependId="false">
                        <h:panelGrid columns="1">
                            <p:selectOneMenu id="projectNewStory" value="#{backlogController.projectForNewStory}">
                                <f:selectItems value="#{backlogController.projects}" var="projectName"
                                               itemLabel="#{projectName}" itemValue="#{projectName}"/>
                                <p:ajax process="projectNewStory"/>
                            </p:selectOneMenu>

                            <p:watermark value="#{backlog['label.story.creation.subject']}" for="subjecNewStory"/>
                            <p:inputText id="subjecNewStory" value="#{backlogController.subjectForNewStory}"
                                         size="60" required="true"/>

                            <p:watermark value="#{backlog['label.story.creation.description']}"
                                         for="descriptionNewStory"/>
                            <p:inputTextarea id="descriptionNewStory"
                                             value="#{backlogController.descriptionForNewStory}"
                                             cols="63" rows="20" required="true"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <p:commandButton id="save" value="#{backlog['btn.save']}"
                                             update="createStoryForm :backlogForm:backlogTable"
                                             actionListener="#{backlogController.createStory()}" icon="ui-icon-disk"/>
                            <p:commandButton id="cancel" value="#{backlog['btn.cancel']}"
                                             onclick="PF('storyCreation').hide()" icon="ui-icon-arrowreturnthick-1-w"/>
                        </h:panelGrid>
                    </h:form>
                </p:outputPanel>
            </p:dialog>
        </p:outputPanel>

    </ui:define>
</ui:composition>
