<ui:composition template="../templates/generic.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageContent">
        <h:form id="creationForm">

            <p:panel header="#{accountCreation['welcome']}">
                <p:messages/>
                <h:panelGrid>
                    <p:watermark value="#{accountCreation['email']}" for="email"/>
                    <p:inputText id="email" required="true" requiredMessage="#{accountCreation['required.email']}" value="#{accountCreationController.email}" size="35"/>

                    <p:watermark value="#{accountCreation['first_name']}" for="firstName"/>
                    <p:inputText id="firstName" required="true"
                                 requiredMessage="#{accountCreation['required.first_name']}" value="#{accountCreationController.firstName}" size="35"/>

                    <p:watermark value="#{accountCreation['last_name']}" for="lastName"/>
                    <p:inputText id="lastName" required="true"
                                 requiredMessage="#{accountCreation['required.last_name']}" value="#{accountCreationController.lastName}" size="35"/>

                    <p:watermark value="#{accountCreation['birthdate']}" for="birthdate"/>
                    <p:calendar id="birthdate" required="true" navigator="true" pattern="dd-MM-yyyy" mask="true" size="10"
                                requiredMessage="#{accountCreation['required.birthdate']}" value="#{accountCreationController.birthdate}"/>

                    <p:watermark value="#{accountCreation['password']}" for="password"/>
                    <p:password id="password" match="passwordConfirmation" feedback="false" required="true"
                                validatorMessage="#{accountCreation['password.equals.validator']}"
                                requiredMessage="#{accountCreation['required.password']}" value="#{accountCreationController.password}" size="35"/>

                    <p:watermark value="#{accountCreation['password_comfirmation']}" for="passwordConfirmation"/>
                    <p:password id="passwordConfirmation" feedback="false" required="true"
                                requiredMessage="#{accountCreation['required.password_confirmation']}" size="35"/>

                    <p:spacer height="7"/>

                    <h:panelGrid columns="2">
                        <p:commandButton id="save" value="#{accountCreation['button.save']}"
                                         action="#{accountCreationController.create()}" ajax="false"/>

                        <p:commandButton id="cancel" value="#{accountCreation['button.cancel']}"
                                         action="#{accountCreationController.cancel()}" ajax="false" immediate="true"/>
                    </h:panelGrid>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
