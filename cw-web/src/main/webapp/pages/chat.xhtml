<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <script type="text/javascript" src="../js/chat.js"></script>
    <script type="text/javascript" src="../js/websocket.js"></script>

    <p:fieldset id="chatFieldSet" toggleable="true" legend="Chat">
        <p:outputPanel id="outputMessage">

            <h:outputLabel value="AREA DE MENSAGENS" />


        </p:outputPanel>

        <h:panelGrid columns="1">
            <p:inputTextarea id="message" rows="1"/>
            <p:commandButton id="sendBtn" value="Send" onclick="commit('message')"/>
        </h:panelGrid>
    </p:fieldset>

</ui:composition>
