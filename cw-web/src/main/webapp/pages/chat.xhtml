<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <script type="text/javascript" src="../js/chat.js"/>
    <script type="text/javascript" src="../js/websocket.js"/>
    <script type="text/javascript" src="../js/moment-with-locales.js"/>
    <link type="text/css" rel="stylesheet" href="../styles/chat.css"/>

    <div id="chat">
        <h:outputText id="chatHeader" value="BOTAO CHAT"/>

        <div id="chatField">
            <p:outputPanel id="outputMessage">
                <p:outputPanel id="messagePanel">
                </p:outputPanel>
            </p:outputPanel>

            <p:inputTextarea id="messageInput" autoResize="false"/>
            <p:commandButton id="sendBtn" value="#{chat['button.send']}" onclick="commit('messageInput')"/>
        </div>
    </div>
</ui:composition>
